<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,tr,th,td{
                border: 1px solid cadetblue;
                border-collapse: collapse;
        }
        
    </style>
</head>
<body>
    <h2>Technology Stack</h2>
    <div id="techStack">
        <table>
            <thead>
            <tr>
                <th>Sr.No</th>
                <th>Technology Stack</th>
                <th>Rating</th>
                
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>HTML</td>
                <td>4</td>
            </tr>

            <tr>
                <td>2</td>
                <td>CSS</td>
                <td>4</td>
            </tr>

            <tr>
                <td>3</td>
                <td>JavaScript</td>
                <td>4</td>
            </tr>

            <tr>
                <td>4</td>
                <td>Angular</td>
                <td>3</td>
            </tr>
        </tbody>
        </table>
    </div>
</body>
</html>
