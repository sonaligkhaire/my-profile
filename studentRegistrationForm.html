<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form </title>
    </head>
    <body>
        <fieldset>
            <legend><h2> student Registration Form </h2></legend>
        <table>
            <tbody>
                
                <form>
                <tr>
                    <td><label for="fname">First Name</label></td>
                    <td><input type="text" required maxlength="15"
                        autofocus="Only Capitals "></td>
                </tr>
                <tr>
                    <td><label>Last Name</label></td>
                    <td><input type="text" placeholder="Only Capitals"></td>
                </tr>
                <tr>
                    <td><label>Age</label></td>
                    <td><input type="number" required placeholder="Only 18+ age allowed"></td>
                </tr>
                <tr>
                    <td>Name of your country</td>
                    <td><input type="text" value="India"></td>
                </tr>
                <tr>
                    <td><label>Email</label></td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td><label>Password</label></td>
                    <td> <input type="password"></td>
                </tr>
                <tr>
                    <td><label>Mobile</label></td>
                    <td><input type="tel"></td>
                </tr>
                <tr>
                    <td><label>Date Of Birth</label></td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Select  available for discussion</td>
                    <td><input type="week"></td>
                </tr>
                <tr>
                    <td>Select suitable time </td>
                    <td><input type="time"></td>
                </tr>
                <tr>
                <td><label> Gender</td></label>
                <td>
                    <input type="radio" name="Gender"><label>Male</label>
                    <input type="radio" name="Gender"><label>Female</label>
                    <input type="radio" name="Gender"><label>Transgender</label>
                </td>
                </tr>
                <tr>
                <td>Technology Stack</td>
                <td>
                    <input type="checkbox"><label>C</label>
                    <input type="checkbox"><label>C++</label>
                    <input type="checkbox"><label>Java</label>
                    <input type="checkbox"><label>ReactJs</label>
                    <input type="checkbox"><label>AngularJS</label>
                </td>
                </tr>
                <tr>
                    <td><label>Upload Photo</label></td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td><label>Upload Documents</label></td>
                    <td><input type="file" multiple></td>
                </tr>
                <tr>
                    <td><label>Calander</label></td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>
                        <label>Select State</label>
                    </td>
                    <td>
                        <select>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="AP">Andra Pradesh</option>
                            <option value="UP">UP</option>
                            <option value="Bihar">Bihar</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><textarea cols="50" rows="7"></textarea></td>
                </tr>

                <tr>
                    <td><button type="Submit">Register</button></td>
                    <td><button type="Reset">Reset</button></td>
                </tr>
            </form>
            </tbody>
        </table>
    </fieldset>
    </body>
</html>
